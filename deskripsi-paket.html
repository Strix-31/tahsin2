<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskripsi Paket - Kelas Tahsin Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#075985',
            secondary: '#0369a1',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4">
      <a href="pilih-paket.html" class="text-primary hover:text-secondary">&larr; Kembali ke Pilih Paket</a>
    </nav>
  </header>
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-8">
      <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="w-full md:w-1/3 flex justify-center mb-6 md:mb-0">
          <img id="gambarPaket" src="assets/images/paket-placeholder.png" alt="Gambar Paket" class="w-full max-w-xs rounded-lg shadow-md object-cover" />
        </div>
        <div class="w-full md:w-2/3" id="deskripsiPaket"></div>
      </div>
      <div class="text-center mt-10">
        <a id="lanjutDaftar" href="#" class="inline-block bg-primary text-white px-8 py-3 rounded-lg hover:bg-secondary transition duration-300">Masuk Formulir</a>
      </div>
    </div>
  </main>
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">Â© 2024 Masjid Jami' Sosrohadisewoyo. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // Ambil parameter paket dari query string
    const urlParams = new URLSearchParams(window.location.search);
    const paket = urlParams.get('paket');
    // Data deskripsi paket
    const paketList = {
      1: {
        nama: "Paket 1: eBook + Infak Dakwah",
        harga: "Rp 25.000",
        deskripsi: "Dengan berdonasi Rp25.000, Anda akan mendapatkan eBook islami eksklusif dan sekaligus membantu program tahsin Al-Qur'an gratis yang diselenggarakan oleh masjid. Dukungan Anda sangat berarti untuk keberlangsungan dakwah dan pembinaan umat."
      },
      2: {
        nama: "Paket 2: eBook Saja",
        harga: "Rp 15.000",
        deskripsi: "Dengan kontribusi Rp15.000, Anda akan mendapatkan eBook Panduan Tahsin digital. Paket ini cocok untuk Anda yang ingin belajar secara mandiri dan tetap berkontribusi dalam mendukung program pembelajaran Al-Qur'an."
      },
      3: {
        nama: "Paket 3: Infak Saja",
        harga: "Sukarela",
        deskripsi: "Anda dapat berinfak seikhlasnya untuk mendukung program dakwah Tahsin Online. Setiap infak yang Anda berikan akan digunakan sepenuhnya untuk operasional dan pengembangan program. Anda tetap mendapatkan akses pembelajaran dan bimbingan."
      },
      4: {
        nama: "Paket 4: Gratis",
        harga: "Gratis",
        deskripsi: `Tenang, gak semua pahlawan pakai dompet! ðŸ˜Ž
Kalau sekarang belum bisa infak, nggak apa-apa kok. Yang penting semangat belajarnya tetap ngebul! Kamu tetap keren karena memilih untuk terus mencari ilmu. InsyaAllah, lain kali rezekinya nyusul. Sementara itu, boleh bantu dengan doa dan share ke temanâ€”biar bareng-bareng masuk surga, amin!`
      }
    };
    const detail = paketList[paket] || { nama: 'Paket Tidak Diketahui', harga: '-', deskripsi: '-' };
    document.getElementById('deskripsiPaket').innerHTML = `
      <h1 class="text-2xl font-bold text-primary mb-2">${detail.nama}</h1>
      <p class="text-lg font-semibold text-gray-900 mb-2">${detail.harga}</p>
      <p class="text-gray-700 mb-6">${detail.deskripsi}</p>
    `;
    document.getElementById('lanjutDaftar').href = `formulir.html?paket=${paket}`;
    // Gambar paket opsional, bisa diganti sesuai kebutuhan
    const gambarMap = {
      1: 'assets/images/paket1.png',
      2: 'assets/images/paket2.png',
      3: 'assets/images/paket3.png',
      4: 'assets/images/paket4.png'
    };
    document.getElementById('gambarPaket').src = gambarMap[paket] || 'assets/images/paket-placeholder.png';
    document.getElementById('gambarPaket').alt = detail.nama;
  </script>
</body>
</html>
